<router-outlet></router-outlet>

<p-toast 
    position="bottom-center"
></p-toast> 

<p-toast 
    position="bottom-left"
    key="notification" >
        <ng-template let-message pTemplate="message">
            <div class="flex flex-col">
                <div class="text-sm font-semibold flex items-center">
                    <span class="pi pi-info-circle me-2"></span>
                    <div [innerHTML]="message.summary"></div>
                </div>
                <div class="text-xs line-clamp-2 mt-1" [innerHTML]="message.detail"></div>
            </div>
        </ng-template>
</p-toast>
