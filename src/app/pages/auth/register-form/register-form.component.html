<form [formGroup]="form" (ngSubmit)="onSubmit()">
  
    <app-text-input
      title="Địa chỉ email"
      formControlName="email"
      placeHolder="Nhập địa chỉ email"
    ></app-text-input>

    <app-text-input
      title="Họ và tên"
      formControlName="fullName"
      placeHolder="Nhập họ và tên"
    ></app-text-input>

    <app-text-input
      title="Tên doanh nghiệp"
      formControlName="tenantName"
      placeHolder="Nhập tên doanh nghiệp"
    ></app-text-input>
  
    <app-text-input
      title="Mật khẩu"
      formControlName="password"
      type="password"
      placeHolder="Nhập mật khẩu"
    ></app-text-input>

    <app-text-input
        title="Mật khẩu xác nhận"
        type="password"
        formControlName="confirmPassword"
        placeHolder="Nhập mật khẩu xác nhận"
    >
        <span validation class="text-red-500 text-sm mb-3" *ngIf="form.hasError('passwordNoMatch') && form.controls.confirmPassword.touched">Mật khẩu xác nhận không chính xác.</span>
    </app-text-input>
  
    <div class="mt-3 flex flex-row justify-center">
      <app-button 
        text="Đăng ký"
        type="submit"
        [loading]="loading"
      ></app-button>
    </div>
  
    <div class="mt-4">
      <div>
        <app-link text="Quên mật khẩu?" link="/auth/reset-password"></app-link>
      </div>
      <div>
        Đã có tài khoản? 
        <app-link text="Đăng nhập?" link="/auth/login"></app-link>
      </div>
    </div>
  
  </form>
