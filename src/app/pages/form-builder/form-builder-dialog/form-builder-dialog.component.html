<div class="flex items-center justify-between">
    <div class="flex flex-col w-7/12">
        <label class="text-sm font-medium text-gray-900">Tên trường thông tin</label>
        <input 
            type="text"
            [(ngModel)]="element.name"
            placeholder="Nhập tên trường thông tin"
            class="text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 bg-gray-50 border border-gray-300 text-gray-900 mt-2"
            pInputText />
    </div>

    <div class="flex flex-col w-5/12 ml-5">
        <label class="text-sm font-medium text-gray-900">Loại dữ liệu</label>
        <p-dropdown 
            [options]="types"
            [(ngModel)]="element.type"
            styleClass="bg-gray-50 border border-gray-300 w-full mt-2 text-sm"
            optionLabel="name" 
            optionValue="type"
            placeholder="Chọn loại dữ liệu"
            appendTo="body">
        </p-dropdown>
    </div>
</div>

<div class="flex flex-col mt-3">
    <label class="text-sm font-medium text-gray-900">Mô tả</label>
    <input 
        type="text"
        placeholder="Nhập mô tả trường thông tin"
        class="text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 bg-gray-50 border border-gray-300 text-gray-900 mt-2"
        pInputText />
</div>

<div class="mt-3" *ngIf="(element.type == 3 || element.type == 4)">
    <h1 class="text-sm font-semibold">Danh sách lựa chọn</h1>
    <div class="mt-2 flex items-center" *ngFor="let option of element.options">
        <input
            placeholder="Nhập tên trường thông tin"
            class="text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block p-2 border border-gray-300 grow"
            pInputText 
            [(ngModel)]="option.name"
        />
        <i class="pi pi-trash text-red-500 ml-2 cursor-pointer" (click)="onRemoveOption(option)"></i>
    </div>
    <button 
        type="button" 
        class="mt-2 flex items-center text-gray-500 bg-white border border-gray-300 focus:outline-none hover:bg-gray-100 focus:ring-4 focus:ring-gray-100 rounded-lg text-sm px-5 py-2"
        (click)="onAddOption()"
    >
        <i class="pi pi-plus"></i>
        <span class="ml-1">Thêm lựa chọn</span>
    </button>
</div>

<div class="flex items-center mt-3">
    <span class="text-sm font-medium text-gray-900 me-2">Trường bắt buộc</span>
    <p-inputSwitch 
        styleClass="flex items-center"
        [(ngModel)]="isRequired"
    />
</div>

<div class="flex justify-between mt-5">
    <app-button 
        text="Xóa"
        type="submit"
        severity="danger"
        (onClick)="onDeleteElement()"
    ></app-button>

    <app-button 
        text="Lưu"
        type="submit"
        styleClass="ml-2"
        (onClick)="onSaveElement()"
    ></app-button>
</div>
