<div class="dialog-container" style="position: relative; margin: 40px 20px; display: flex; flex-direction: column; width: 700px; max-height: 500px;">
  <h1 style="font-size: 20px; margin-bottom: 10px; font-weight: 700;">Quản lý quyền truy cập</h1>

  <div *ngIf="!showSecondDiv" style="flex: 1; overflow: auto; position: relative;">
    <div style="display: flex; align-items: center; justify-content: space-between;">
      <form [formGroup]="form" style="flex: 1;">
        <app-text-input 
          title="Thêm thành viên vào dự án"
          formControlName="input"
          placeHolder="Nhập tên hoặc email"
        ></app-text-input>
      </form>
      <app-button
        text="Thêm"
        (onClick)="onAddMember()"
        styleClass="mx-2"
        style="margin-top: 12px;">
      </app-button>
    </div>
    <app-datatable 
      [model]="dataTable"
      (pageChange)="onPageChange($event)"
      (searchChange)="onSearchChange($event)"
      class="mt-3"
    ></app-datatable>
  </div>

  <div *ngIf="showSecondDiv" style="flex: 1; overflow: auto; position: relative;">
    <form [formGroup]="secondForm" style="flex: 1; display: flex; flex-direction: column;">
      <div style="display: flex; align-items: center;">
        <div style="flex: 1;">
          <app-text-input
            title="Email"
            formControlName="email"
            [disabled]="true"
          ></app-text-input>
        </div>
    
        <div style="margin-left: 1rem; flex: 1; height: 40px; width: 40%;">
          <h5>Vai trò</h5>
          <select formControlName="role" style="width: 100%; height: 100%; border: 1px solid #ccc; border-radius: 5px;">
            <option *ngFor="let role of roles" [value]="role.id">{{ role.name }}</option>
          </select>
        </div>
      </div>
    
      <div style="margin-top: 1rem;">
        <textarea formControlName="message" rows="4" style="width: 100%; border: 1px solid #ccc; border-radius: 5px;" placeholder="Nhập lời nhắn"></textarea>
      </div>
    
      <div style="display: flex; justify-content: flex-end; margin-top: 1rem;">
        <app-button
          text="Xác nhận"
          (onClick)="onConfirm()"
          styleClass="mx-2"
          style="flex: none;"
        ></app-button>
        <app-button
          text="Hủy"
          (onClick)="onCancel()"
          styleClass="mx-2"
          style="flex: none;"
        ></app-button>
      </div>
    </form>
    
  </div>

  <button style="position: absolute; right: 10px; background: none; border: none; cursor: pointer;" (click)="closeDialog()">
    <span style="font-size: 24px; color: #000;">&times;</span>
  </button>
</div>
