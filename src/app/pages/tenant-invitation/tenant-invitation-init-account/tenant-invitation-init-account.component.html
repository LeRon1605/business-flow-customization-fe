<div class="flex items-center w-full h-full">

    <div class='bg-blue-700 rounded-e-full flex items-center justify-center w-3/6 h-full'>
        <img 
            src='../../../assets/images/workflow.png' 
            alt='image_login' 
            class='md:w-[300px] max-md:w-[150px]' />
    </div>

    <div class='flex flex-col justify-center items-center w-3/6'>
        
        <div>
            <div class='flex justify-center mb-4'>
                <img
                    src='../../../assets/images/logo.png'
                    alt='logo'
                    class='w-[80px] h-[80px]'
                />
            </div>
        
            <div class='md:mb-[20px] max-md:mb-[10px] text-center'>
                <h1 class='text-[#195E8E] mb-[10px]'>
                    Khởi tạo thông tin tài khoản
                </h1>
                <h3 class='text-[#195E8E]'>Hệ thống quản lý quy trình nghiệp vụ.</h3>
            </div>
        
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
            
                <app-text-input
                  title="Họ và tên"
                  formControlName="fullName"
                  placeHolder="Nhập họ và tên"
                ></app-text-input>
              
                <app-text-input
                  title="Mật khẩu"
                  formControlName="password"
                  type="password"
                  placeHolder="Nhập mật khẩu"
                ></app-text-input>
            
                <app-text-input
                    title="Mật khẩu xác nhận"
                    type="password"
                    formControlName="confirmPassword"
                    placeHolder="Nhập mật khẩu xác nhận"
                >
                    <span validation class="text-red-500 text-sm mb-3" *ngIf="form.hasError('passwordNoMatch') && form.controls.confirmPassword.touched">Mật khẩu xác nhận không chính xác.</span>
                </app-text-input>
              
                <div class="mt-3 flex flex-row justify-center">
                  <app-button 
                    text="Đăng ký"
                    type="submit"
                    [loading]="loading"
                  ></app-button>
                </div>
            
            </form>
        </div>
    </div>

</div>
